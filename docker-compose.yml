version: "3"

services:
  vote:
    build: ./vote
    command: python app.py
    volumes:
     - ./vote:/app
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier
    environment:
      - REDIS_HOST=redis

  result:
    build: ./result
    command: nodemon server.js
    volumes:
      - ./result:/app
    ports:
      - "5001:80"
      - "5858:5858"
    networks:
      - front-tier
      - back-tier
    environment:
      - DB_HOST=db

  worker:
    build:
      context: ./worker
    depends_on:
      - "redis"
      - "db"
    networks:
      - back-tier
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASS=postgres
      - DATABASE=postgres

  redis:
    image: redis:alpine
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: postgres:12.4
    container_name: db
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    # volumes:
    #   - "db-data:/var/lib/postgresql/data"
    networks:
      - back-tier

# volumes:
#   db-data:

networks:
  front-tier:
  back-tier:
